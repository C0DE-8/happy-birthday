<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Divine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89cff0, #d6eaff); /* Blue gradients */
    }
    .countdown, .chatbot {
      width: 350px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }
    .countdown {
      display: block;
    }
    .chatbot {
      display: none;
    }
    .countdown h1 {
      color: #007bff; /* Blue */
      margin-bottom: 20px;
    }
    .timer {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }
    .chat-header {
      font-size: 1.5em;
      font-weight: bold;
      color: #007bff; /* Blue */
      margin-bottom: 10px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #f0f8ff; /* Light blue background */
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .bot {
      color: #555;
    }
    .user {
      color: #007bff;
      text-align: right;
    }
    .input-container {
      display: flex;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff; /* Blue */
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3; /* Darker blue */
    }
    a {
      color: #007bff; /* Blue */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <div class="countdown" id="countdown">
    <h1>Countdown to Divine's Birthday! üéâ</h1>
    <div class="timer" id="timer">00:00:00</div>
  </div>

  <!-- Chatbot Section -->
  <div class="chatbot" id="chatbot">
    <div class="chat-header">Happy Birthday, Divine! üéÇ</div>
    <div class="messages" id="messages">
      <div class="message bot">Hi Divine! üéâ</div>
      <div class="message bot">Guess who‚Äôs here to make your day extra special? ‚ù§Ô∏è</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="./happy-birthday-266285.mp3" type="audio/mpeg">
  </audio>

  <script>
    const countdownDiv = document.getElementById('countdown');
    const chatbotDiv = document.getElementById('chatbot');
    const timerDiv = document.getElementById('timer');
    const bgMusic = document.getElementById('bgMusic');
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');

    // Target date: 20th December 00:00 Nigerian time (UTC+1)
    const targetDate = new Date('2024-12-20T00:00:00+01:00');

    const responses = [
      "You make every day so beautiful, Divine. üå∏",
      "Here's a special poem for you:",
      `"To Divine, my light and my song,  
      With you, my heart feels forever strong.  
      Your smile, a sunrise in my sky,  
      For you, my love will never die.  
      Happy Birthday, my sweetest star,  
      Wherever you are is where I am by far." ‚ù§Ô∏è`,
      "I hope this little potato made you smile! üòä",
    ];

    // Countdown logic
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        // Countdown is over, show chatbot
        countdownDiv.style.display = 'none';
        chatbotDiv.style.display = 'block';
        bgMusic.play();
        clearInterval(countdownInterval); // Stop the interval
      } else {
        // Update the timer
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timerDiv.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }
    }

    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Chatbot message logic
    function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      // Display user's message
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userText;
      messagesDiv.appendChild(userMessage);

      // Display bot's response
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        if (responses.length > 0) {
          botMessage.textContent = responses.shift();
        } else {
          botMessage.innerHTML = `Happy Birthday again, Divine! üéâ <a href="./dist/index.html">Click here for a surprise! üéÅ</a>`;
        }
        messagesDiv.appendChild(botMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 500);

      userInput.value = '';
    }
  </script>
</body>
</html>
